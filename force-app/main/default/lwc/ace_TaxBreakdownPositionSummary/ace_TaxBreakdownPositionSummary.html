<template>
    <div class="slds-text-align_center slds-m-bottom_small">
        <span class="slds-text-heading_medium" style={computedStyleforheight}>
        <strong style="font-weight: 800;">{headerLabel}</strong>
        </span>
    </div> 


    <div class="slds-p-top_xx-small slds-p-left_large">
    
        <p  class="slds-text-heading_small slds-m-bottom_medium slds-m-top_medium  slds-text-color_weak ">
            <strong>{messageLabel}</strong>
        </p>
   
    
    <p class="slds-text-heading_small slds-m-bottom_small" style="line-height: 1.5em;">{formattedSummary}</p>
    <div class="slds-grid">
    <div class="slds-col_bump-right slds-p-left_none slds-p-right_none slds-p-top_x-large">
    <template if:true={workRecordContact}>
        <c-contact-user-tabel-l-w-c number-of-users="1" work-record-type={workRecordType} work-record-country={workRecordCountry}  user-id={workRecordContact} portal="Tax Insight Flow"></c-contact-user-tabel-l-w-c>
    </template>
    </div>
    </div>
</div>

</template>
